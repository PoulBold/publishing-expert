name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # –∏–∑–º–µ–Ω–∏ –Ω–∞ master, –µ—Å–ª–∏ —É —Ç–µ–±—è –¥—Ä—É–≥–∞—è –≤–µ—Ç–∫–∞

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      - run: npm run build
      - run: bundle exec jekyll build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages     # üëà —ç—Ç–æ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v2
        id: deployment
